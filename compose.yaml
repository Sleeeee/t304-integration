services:
  db:
    image: postgres:18.0-alpine
    env_file:
      - .env.db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
  
  backend:
    build: ./backend
    env_file:
      - .env.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: fastapi run app/main.py --host 0.0.0.0 --port 8000
  
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
    name: "postgres_data"