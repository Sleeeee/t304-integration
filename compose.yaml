services:
  db:
    container_name: "integration-db"
    image: postgres:18.0-alpine
    env_file:
      - .env.db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 5

  backend:
    container_name: "integration-backend"
    build: ./backend
    env_file:
      - .env.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy

  frontend:
    container_name: "integration-frontend"
    build: ./frontend
    env_file:
      - .env.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
 
  e2e:
    build: 
      context: ./e2e
      dockerfile: Dockerfile
    container_name: integration-e2e
    environment:
      - BASE_URL=http://frontend:3000
      - CI=true
    volumes:
      - ./e2e:/app
      - /app/node_modules

    ipc: host

    depends_on:
      - frontend
      - backend

    command: tail -f /dev/null # Keep alive to run tests manually

    profiles: ["testing"]

volumes:
  postgres_data:
    name: "postgres_data"
