services:
  db:
    container_name: "integration-db"
    image: postgres:18.0-alpine
    env_file:
      - .env.db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql

  backend:
    container_name: "integration-backend"
    build: ./backend
    env_file:
      - .env.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  frontend:
    container_name: "integration-frontend"
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
    name: "postgres_data"
